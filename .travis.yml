language: python
python:
  - 3.5

# command to install dependencies
install:
- pip install -r requirements.txt
- pip install coveralls

# command to run tests
script:
- coverage run --source=api_graphql,api_rest,data_models,frontend_django --omit="data_models/migrations/*","*/tests.py" manage.py test

after_success:
- coveralls

# whitelist
branches:
  only:
    - master
    - develop
